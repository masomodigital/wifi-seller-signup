<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Seller Signup</title>
    <style>
      /* Global Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #eef2f7, #dbe4f0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container */
      .container {
        width: 100%;
        max-width: 400px;
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
      }

      h2 {
        color: #1a1a1a;
        margin-bottom: 25px;
        font-size: 1.8rem;
      }

      /* Form Elements */
      input, button {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      input {
        border: 1px solid #ccc;
        transition: border 0.3s;
      }

      input:focus {
        border-color: #2c7be5;
        outline: none;
      }

      button {
        background-color: #2c7be5;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #1a5bb8;
      }

      /* Message */
      .message {
        margin-top: 20px;
        font-size: 0.95rem;
        white-space: pre-line;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h2 {
          font-size: 1.5rem;
        }

        input, button {
          padding: 10px 12px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>WiFi Seller Signup</h2>
      <form id="signupForm">
        <input type="text" id="sellerName" placeholder="Business/Seller Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="mpesaNumber"
               placeholder="M-PESA Number (e.g. 0715399449)"
               required
               pattern="0\d{9}"
               title="Enter a valid 10-digit M-PESA number starting with 0"
               maxlength="10"
               oninput="this.value = this.value.replace(/\D/g,'');">
        <button type="submit">Sign Up</button>
      </form>
      <div class="message" id="message"></div>
    </div>

    <script>
      const WORKER_URL = "https://red-grass-ec47.dmaundu02.workers.dev/";

      document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const sellerName = document.getElementById("sellerName").value.trim();
        const email = document.getElementById("email").value.trim();
        const mpesaNumber = document.getElementById("mpesaNumber").value.trim();

        // Inline validation for 10-digit M-PESA number
        const mpesaPattern = /^0\d{9}$/;
        if (!mpesaPattern.test(mpesaNumber)) {
          document.getElementById("message").innerText =
            "❌ Please enter a valid 10-digit M-PESA number starting with 0.";
          return;
        }

        document.getElementById("message").innerText = "Processing signup...";

        try {
          const res = await fetch(WORKER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: "signupSeller",
              sellerName,
              email,
              mpesaNumber
            })
          });

          const data = await res.json();

          if (data.success) {
            document.getElementById("message").innerText =
              "✅ Seller created!\nSellerID: " + data.sellerId +
              "\nSubaccountID: " + data.subaccountId;
            document.getElementById("signupForm").reset();
          } else {
            document.getElementById("message").innerText = "❌ " + data.message;
          }
        } catch (err) {
          document.getElementById("message").innerText = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
